<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>First Task</title>
    <link href="./summary.css" rel="stylesheet">
    <script src="../node_modules/chart.js/dist/Chart.js"></script>
    <script src="../node_modules/jquery-circle-progress/dist/circle-progress.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="content_block">
        <div class="block_basic_buttons">
                <div class="block_basic_button">
                  <button class="button_small_default">SMALL</button>
                </div>
                <div class="block_basic_button">
                  <button class="button_medium_default">MEDIUM</button>
                </div>
                <div class="block_basic_button">
                  <button class="button_small_orange">SMALL</button>
                </div>
                <div class="block_basic_button">
                  <button class="button_medium_orange">MEDIUM</button>
                </div>
        </div>
        <div class="block_arrow_buttons">
                <div class="block_arrow_button">
                  <button class="button_left_orange"></button>
                </div>
                <div class="block_arrow_button">
                  <button class="button_right_orange"></button>
                </div>
                <div class="block_arrow_button">
                  <button class="button_right_default"></button>
                </div>
                <div class="block_arrow_button">
                  <button class="button_left_default"></button>
                </div>
                <div class="block_arrow_button">
                  <button class="button_right_disable"></button>
                </div>
                <div class="block_arrow_button">
                  <button class="button_left_disable"></button>
                </div>
        </div>
        <div class="content_percentages">
                <div class="block_percentage" data-percent="0">
                  <div class="percent">0</div>
                </div>
                <div class="block_percentage" data-percent="38">
                  <div class="percent">38</div>
                </div>
                <div class="block_percentage" data-percent="62">
                  <div class="percent">62</div>
                </div>
                <div class="block_percentage" data-percent="89">
                  <div class="percent">89</div>
                </div>
        </div>
        <div class="block_pie_charts">
                <div class="block_pie_chart" data-piece1="50" data-piece2="30" data-piece3="10" data-piece4="10">
                  <canvas></canvas>
                </div>
                <div class="block_pie_chart" data-piece1="10" data-piece2="30" data-piece3="20" data-piece4="40">
                  <canvas></canvas>
                </div>
        </div>
      </div>
    </div>
    <div class="cursor">
      <p>Наведи на кнопку</p><img src="./png/hand.png">
    </div>
    <script src="./summary.js"></script>
  </body>
</html>
